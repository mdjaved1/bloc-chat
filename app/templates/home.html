<h1 ng-repeat=" thisroom in room.rooms "><p ng-click ="room.changeRoom(thisroom)">{{thisroom.$value}}</p>
</h1>
<div ng-controller="ModalCtrl as modal">
    <button ng-click= "modal.open()">New room</button>
</div>
<h2>{{currentRoom.$value}}</h2>
<table>
    <tr ng-repeat = "message in messages track by $index"><td>{{message.username}}: {{message.content}}</td></tr>
</table>
